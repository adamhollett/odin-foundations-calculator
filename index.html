<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>Calculator</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div id="calculator" class="calculator">
      <div id="screen" class="screen">
        <div id="screen-upper" class="upper"></div>
        <div id="screen-lower" class="lower">0</div>
      </div>

      <div class="keys">
        <div id="number-keys" class="numbers">
          <div class="row">
            <button id="key-7" class="key key-7">7</button>
            <button id="key-8" class="key key-8">8</button>
            <button id="key-9" class="key key-9">9</button>
          </div>

          <div class="row">
            <button id="key-4" class="key key-4">4</button>
            <button id="key-5" class="key key-5">5</button>
            <button id="key-6" class="key key-6">6</button>
          </div>

          <div class="row">
            <button id="key-1" class="key key-1">1</button>
            <button id="key-2" class="key key-2">2</button>
            <button id="key-3" class="key key-3">3</button>
          </div>

          <div class="row">
            <button id="key-0" class="key key-0">0</button>
            <button id="key-00" class="key key-00">00</button>
            <button id="key-dot" class="key key-dot">.</button>
          </div>
        </div>

        <div id="operator-keys" class="operators">
          <button id="key-clear" class="key key-clear">C</button>
          <button id="key-divide" class="key key-divide">รท</button>
          <button id="key-multiply" class="key key-multiply">ร</button>
          <button id="key-subtract" class="key key-subtract">-</button>
          <button id="key-add" class="key key-add">+</button>
          <button id="key-equals" class="key key-equals">=</button>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
